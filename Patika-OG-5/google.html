<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Old Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> <!--anakutu-->
        <div class="el-c"> <!--resim-->
            <img src="images/google.jpg" alt="Google Old Logo">
        </div>
        <div class="b-wid zero-martop"> <!--Arama kısmı + diğer-->
            <div> <!--Arama kısmı-->
                <div class="el-c" style="background-color: #EEEEEE; height: 62.8px;"> 
                    <p>
                        Search the web using Google!
                    </p>
                    <form class="zero-martop">
                        <input type="text" name="q" size="40"> <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </form>
                </div>
            </div>
            <div class="el-c box" style="height: 74.8px;"> <!--diğer-->
                <div class="search"> <!--searchs-->
                    <p style="margin-top: 10px; margin-bottom: -18px;" class="zero-mar">Special Searches<p>
                    <a href="">Stanford Search</a> <br>
                    <a href="">Linux Search</a>
                </div>
                <div class="link fs-s"> <!--links-->
                    <div style="margin-top: 5px;">
                        <a href="">Help!</a> <br>
                        <a href="">About Google!</a> <br>
                        <a href="">Company Info</a> <br>
                        <a href="">Google! Logos</a>
                    </div>
                </div>
                <div class="sub fs-s"> <!--subscribe-->
                    <p class="zero-mar">Get Google!</p>
                    <p class="zero-mar">updates monthly:</p>
                    <form>
                        <input type="text" name="q" placeholder="your e-mail"> <br>
                        <input type="submit" value="Subscribe">
                        <a href="">Archive</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="el-c fs-s"> <!--Copyright kısmı-->
            <p>Copyright ©1998 Google Inc.</p>
        </div>
        <div class="el-c fs-s"> <!--Copyright kısmı-->
            <p>cloned by alisavcidev</p>
        </div>
    </div>
</body>
</html>
